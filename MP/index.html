<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cloud Market Final</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- HEADER -->
    <header>
        <div class="top-bar">
            <h1>Cloud Market</h1>
            <div class="datetime" id="clock">--:--</div>
        </div>

        <!-- LOGIN BAR -->
        <div class="auth-bar" id="loginSection">
            <input type="text" id="codeJson" placeholder=" Enter Unique Code">
            <button onclick="handleLogin()">Login</button>
            <button class="secondary" onclick="openNewVendor()">New</button>
        </div>

        <!-- VENDOR LOGGED IN BAR -->
        <div class="auth-bar hidden" id="vendorControls">
            <span id="vendorGreeting" style="align-self: center; flex:1; font-weight:bold;"></span>
            
            <!-- NEW BUTTONS LAYOUT -->
            <button style="background:var(--success)" onclick="openSalesHistory()">Sales</button>
            <button class="danger" onclick="soldOut()">Sold Out</button>
            <button class="secondary" onclick="logout()">Logout</button>
        </div>
    </header>

    <!-- VIEW: BUYER -->
    <div id="buyerView">
        <div class="tabs">
            <div class="tab-btn active" onclick="switchTab('today')" id="tab-today">Today's Sale</div>
            <div class="tab-btn" onclick="switchTab('preorder')" id="tab-preorder">Pre-Orders (Tmrw)</div>
        </div>

        <div id="view-today" class="tab-content active-content">
            <div class="grid-container" id="buyerTodayGrid"></div>
        </div>

        <div id="view-preorder" class="tab-content hidden">
            <div class="grid-container" id="buyerPreOrderGrid"></div>
        </div>
    </div>

    <!-- VIEW: VENDOR DASHBOARD -->
    <div id="vendorView" class="panel-container hidden">
        <div class="panel">
            <div class="section-title">My Products</div>
            <div class="vendor-card" style="height: auto; min-height: 350px;">
                <div class="card-header">
                    <span id="adminCardName">My Shop</span>
                    <span>Admin</span>
                </div>
                <div class="card-content">
                    <button class="secondary" style="width:100%; margin-bottom:10px; border:1px dashed #999;" onclick="openAddModal()">+ Add New Item</button>
                    <div id="adminProductList"></div>
                </div>
                <div class="card-footer">
                    <button onclick="saveConfig()">Save Config</button>
                </div>
            </div>
        </div>
        <div class="panel">
            <div class="section-title">Today's Orders</div>
            <div class="vendor-card">
                <div class="card-header">Live Feed</div>
                <div class="card-content" id="orderList">
                    <div style="text-align:center; color:#999; margin-top:20px;">No orders yet</div>
                </div>
                <!-- This button is now just a "Clear" visual confirmation -->
                <div class="card-footer">
                    <button class="submit-btn" onclick="finishDay()">Finish Day (Save)</button>
                </div>
            </div>
        </div>
    </div>

    <!-- VIEW: SALES HISTORY (NEW) -->
    <div id="salesView" class="hidden">
        <div class="panel">
            <div class="section-title" style="display:flex; justify-content:space-between;">
                <span>Monthly Sales History</span>
                <button class="secondary" style="padding: 2px 8px; font-size:0.8rem;" onclick="closeSalesHistory()">Back to Dashboard</button>
            </div>
            
            <div class="vendor-card" style="height:auto; min-height:400px;">
                <div class="card-content">
                    <table class="sales-table">
                        <thead>
                            <tr>
                                <th>Date</th>
                                <th>Buyers</th>
                                <th>Items</th>
                                <th>Total</th>
                            </tr>
                        </thead>
                        <tbody id="salesTableBody">
                            <!-- Rows injected via JS -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- MODAL: ADD/EDIT -->
    <div id="productModal" class="modal hidden">
        <div class="modal-content">
            <h3>Item Details</h3>
            <input type="hidden" id="mId">
            <input type="text" id="mName" placeholder="Item Name">
            <input type="number" id="mPrice" placeholder="Price">
            <label style="font-size:0.8rem; color:#666; margin-bottom:5px; display:block;">Product Image/GIF:</label>
            <input type="file" id="mFile" accept="image/*" style="padding: 5px;">
            <div style="display:flex; gap:10px; margin-top:10px;">
                <button class="secondary" style="flex:1" onclick="closeModal()">Cancel</button>
                <button class="submit-btn" style="flex:1" onclick="commitProduct()">Save</button>
            </div>
        </div>
    </div>

    <!-- MODAL: NEW VENDOR -->
    <div id="newVendorModal" class="modal hidden" onclick="handleModalClick(event, 'newVendorModal')">
        <div class="modal-content">
            <span class="close-x" onclick="closeNewVendor()">&times;</span>
            <h3>Join Marketplace</h3>
            <input type="text" id="vName" placeholder="Vendor Name">
            <input type="text" id="vAccount" placeholder="Account Type">
            <div style="display:flex; gap:10px; margin-top:15px;">
                <button class="secondary" style="flex:1" onclick="clearNewVendor()">Clear</button>
                <button class="submit-btn" style="flex:1" onclick="registerVendor()">Confirm</button>
            </div>
        </div>
    </div>

    <!-- MODAL: SALES DETAILS (NEW) -->
    <div id="salesDetailModal" class="modal hidden" onclick="handleModalClick(event, 'salesDetailModal')">
        <div class="modal-content" style="max-height: 80vh; overflow-y: auto;">
            <span class="close-x" onclick="document.getElementById('salesDetailModal').classList.add('hidden')">&times;</span>
            <h3 id="detailDate">Date Details</h3>
            <div id="detailList"></div>
        </div>
    </div>

    <!-- UTILS -->
    <div id="lightbox" class="lightbox hidden" onclick="closeLightbox()">
        <span class="lightbox-close">&times;</span>
        <img id="lightbox-img" class="lightbox-content">
    </div>

    <script type="module" src="script.js"></script>
</body>
</html>
