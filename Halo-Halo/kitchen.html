<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icons/icon.png">
    <title>Joanna's Kitchen Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="dashboard-style.css">
    <style>
        /* Kitchen Specific Overrides */
        body { overflow: hidden; }
        .kitchen-layout { height: 100vh; display: flex; flex-direction: column; padding: 20px; background: #0f0f0f; }
        .kitchen-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px; padding-bottom: 20px; border-bottom: 1px solid #333; }
        .kitchen-brand { display: flex; align-items: center; gap: 15px; color: var(--gold); font-size: 1.5rem; font-weight: bold; }
        .kitchen-brand img { width: 50px; }
        
        /* Make the grid HUGE for kitchen visibility */
        .orders-grid.full-width { 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 25px; 
            padding-bottom: 20px;
        }
        
        .order-card { font-size: 1.1rem; } /* Bigger text */
        .items-list li { padding: 8px 0; border-bottom: 1px solid #333; }
        .btn-done { padding: 15px; font-size: 1.2rem; } /* Bigger Hit Area */

        /* Start Button Overlay */
        #startOverlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 9999;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        .toast-container { position: fixed; bottom: 30px; right: 30px; z-index: 5000; display: flex; flex-direction: column; gap: 10px; pointer-events: none; }
    .toast { background: #222; color: #fff; padding: 15px 25px; border-radius: 6px; box-shadow: 0 5px 15px rgba(0,0,0,0.5); opacity: 0; transform: translateX(20px); transition: 0.3s; display: flex; align-items: center; gap: 10px; border-left: 4px solid var(--gold); font-size: 1.2rem; }
    .toast.show { opacity: 1; transform: translateX(0); }
    .toast.error { border-left-color: #D32F2F; }
    @media (max-width: 768px) {
    
    /* 1. Header: Stack it nicely */
    .kitchen-header {
        flex-direction: column;
        gap: 15px;
        text-align: center;
        padding-bottom: 15px;
    }

    .kitchen-brand {
        width: 100%;
        justify-content: center;
        margin-bottom: 5px;
    }

    /* 2. Stats: Make it big */
    .stats-text {
        background: #222;
        width: 100%;
        padding: 10px;
        border-radius: 8px;
        order: 2; /* Put stats below logout if needed, or keep order */
    }

    /* 3. The Grid: Stack Cards Vertically (1 Column) */
    .orders-grid.full-width {
        display: flex; /* Flex is easier for stacking than grid here */
        flex-direction: column;
        gap: 15px;
        padding-bottom: 80px; /* Space for scrolling */
    }

    /* 4. The Card: Maximum Readability */
    .order-card {
        width: 100%;
        font-size: 1rem; /* Adjust base size */
    }

    /* 5. Items List: Bigger text for the Chef */
    .items-list li {
        font-size: 1.1rem;
        padding: 12px 0; /* More spacing between items */
    }
    
    .items-list span:first-child {
        font-size: 1.3rem; /* The QTY (e.g. 2x) needs to be HUGE */
        color: var(--gold);
    }

    /* 6. Buttons: Finger-friendly sizes */
    .btn-done {
        padding: 20px !important; /* Fat button */
        font-size: 1.3rem !important;
    }
    
    /* 7. Start Overlay */
    #startOverlay {
        padding: 20px;
        text-align: center;
    }
    #startOverlay h1 { font-size: 1.5rem; }
    #btnStartKitchen { width: 100%; }
}
    </style>
</head>
<body>
    <div id="toastBox" class="toast-container"></div>
    <!-- Audio Permission Overlay (Browsers block sound unless interacted with) -->
    <div id="startOverlay">
        <h1 style="color:var(--gold); margin-bottom:20px;">Kitchen Monitor</h1>
        <button id="btnStartKitchen" class="pulse-btn" style="background:transparent; border:2px solid var(--gold); color:var(--gold); padding:15px 40px; font-size:1.5rem; cursor:pointer;">
            START SESSION
        </button>
        <p style="color:#666; margin-top:10px;">Click to enable order notifications</p>
    </div>

    <div class="kitchen-layout">
        
        <!-- Header -->
        <header class="kitchen-header">
            <div class="kitchen-brand">
                <img src="icons/brand.png" alt="Logo">
                <span>KITCHEN DISPLAY</span>
            </div>
            <div class="stats-text" style="font-size: 1.2rem;">
                Pending: <span id="statPending" style="font-size:1.4rem;">0</span>
            </div>
            <div>
                <!-- Simple Logout -->
                <button onclick="kitchenLogout()" style="background:#333; border:none; color:#ccc; padding:10px 20px; border-radius:6px; cursor:pointer; font-weight:bold; transition:0.2s;">
    <i class="fas fa-arrow-left"></i> DASHBOARD
</button>
            </div>
        </header>

        <!-- Main Grid -->
        <div id="pendingGrid" class="orders-grid full-width">
            <!-- Orders appear here -->
        </div>

    </div>

    <audio id="notifSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
    <script type="module" src="kitchen.js"></script>
</body>
</html>
